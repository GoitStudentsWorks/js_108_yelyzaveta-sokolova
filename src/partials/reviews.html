<section class="review">
  <div class="container">
    <h2 class="review-title-general">Reviews</h2>
    <div class="swiper">
      <ul class="js-review-cards swiper-wrapper"></ul>

      <div class="review-buttons">
        <div class="rev-p swiper-button-prev" id="review-prev">
          <svg class="review-icon">
            <use href="./img/icons.svg#icon-arrow-left"></use>
          </svg>
        </div>
        <div class="rev-n swiper-button-next" id="review-next">
          <svg class="review-icon">
            <use href="./img/icons.svg#icon-arrow-right"></use>
          </svg>
        </div>
      </div>
    </div>
  </div>
</section>
